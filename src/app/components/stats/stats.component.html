


<mat-card>
    <mat-card-title>Gols</mat-card-title>
    <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    <mat-card-content>
        <table mat-table [dataSource]="goals" >
            <ng-container matColumnDef="name">
                <th mat-header-cell   *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let element" > {{element.name | uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> GOLS </th>
                <td mat-cell *matCellDef="let element"> {{element.goals}} </td>
            </ng-container>
 
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
