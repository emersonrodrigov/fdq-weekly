<div *ngIf="player" class="container">
  <h4>Edit book record</h4>
  <form #bookForm="ngForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label>Book Name</label>
      <input class="form-control" name="name" #nameCtrl="ngModel" 
        [(ngModel)]="player.name" placeholder="Book Name" required>
    </div>

    <div class="form-group">
      <label>Author</label>
      <input class="form-control" name="author" #posicao1Ctrl="ngModel" 
        [(ngModel)]="player.posicao1" placeholder="Author" required>
    </div>

    <div class="form-group">
      <label>Genre</label>
      <select class="form-control" name="posicao2" #posicao2Ctrl=ngModel 
        [(ngModel)]="player.posicao2">
        <option value="Novel">Novel</option>
        <option value="Non Fiction">Non Fiction</option>
        <option value="Biography">Biography</option>
      </select>
    </div>

    <div class="form-group">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-addon">
           <i class="bi bi-currency-dollar"></i>
        </div>
        
       </div>
    </div>

    <div class="form-group float-right">
     <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid">
        <i class="bi bi-plus"></i>Update Book</button>
     </div>
  </form>
</div>
